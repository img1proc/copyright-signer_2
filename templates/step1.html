<!DOCTYPE html>
<html>
<head><title>Step 1: Author Input</title></head>
<body>
  <h1>Copyright Transfer Submission</h1>
  <form method="post">
    <label>Your Name:</label><br>
    <input type="text" name="author_name" required><br><br>

    <label>Affiliation:</label><br>
    <input type="text" name="affiliation" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
